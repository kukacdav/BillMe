<ons-page id="create-request-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Zpět</ons-back-button>
        </div>
        <div class="center">Create request</div>
    </ons-toolbar>
    <ons-row>
        <ons-col>
            <ons-button id="payment-button" data-filter="payment" modifier="large">Na kontakt</ons-button>
        </ons-col>
        <ons-col>
            <ons-button id="request-button" data-filter="request" modifier="large">Na více kontaktů</ons-button>
        </ons-col>
    </ons-row>
    <ons-list id="contact-list">
        <ons-list-item>
            <div class="label">Jožka Němá</div>
            <div class="right">
            <ons-button id="define-transaction-button" modifier="large">
                <ons-icon style="" icon="ion-chevron-right"></ons-icon>
            </ons-button>
            </div>
        </ons-list-item>
        <ons-list-item>
            <div class="label">Franta Kopřiva</div>
            <div class="right">
                <ons-icon style="" icon="ion-chevron-right"></ons-icon>
            </div>
        </ons-list-item>
    </ons-list>
    <ons-button id="create-new-contact">Vytvořit nový kontakt</ons-button>
</ons-page>
