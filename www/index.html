<!DOCTYPE HTML>
<html>
<head>
    <title>Bill Me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="view/css/style.css">
  <link rel="stylesheet" href="view/css/tabbar.css">
  <link rel="stylesheet" href="view/css/select-box.css">
  

  <script src="controller/config.js"></script>
  <script src="model/storage.js"></script>
  <script src="model/script.js"></script>
  <script src="model/connection-handler.js"></script>
  <script src="controller/navigation-controller.js"></script>
  <script src="controller/transaction-controller.js"></script>
  <script src="controller/user-detail-controller.js"></script>
  <script src="view/script/page-composer.js"></script>
  <script src="view/script/contact-list-handler.js"></script>
  <script src="view/script/select-box.js"></script>
  <script src="view/script/texts.js"></script>
  
  
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
  <body>
  
    <div class="center-block">
    <img id="main-logo" src="./view/icons/billMe-logo.png" alt="Ikona aplikace" />
    </div>
    <div id="authentication-block">
    <ons-row>
            <ons-icon class="right-floater login-icon" icon="ion-person" size="20px"></ons-icon>    
            <ons-input class="login-input-field" id="login-username" placeholder="Uživatelské jméno" float></ons-input>        
    </ons-row>
    <ons-row>
        <ons-icon class="right-floater login-icon" icon="ion-locked" size="20px"></ons-icon>
        <ons-input class="login-input-field" id="login-password" placeholder="Heslo" float></ons-input>
    </ons-row>
    
    <ons-button modifier="large--cta" onclick="login()" id="login-button">Příhlásit se</ons-button>    
    <ons-button modifier="large--cta" onclick="login()" id="register-button">Registrovat se</ons-button>    
</div>
    
    
    </body>
    </html>
