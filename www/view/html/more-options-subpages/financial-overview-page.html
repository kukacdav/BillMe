<ons-page id="financial-overview-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Zpět</ons-back-button>
        </div>
        <div class="center" id="page-header">
            Finanční přehled
        </div>
        <div class="right" id="toolbar-continue">
            
        </div>
    </ons-toolbar>
    <ons-list>
        <ons-list-header>Suma příjmů za poslední měsíc</ons-list-header>
        <ons-list-item modifier="nodivider">
            <div id="sumOfIncomeResult" class="positiveTransactions right-block right"></div>
        </ons-list-item>
        <ons-list-header>Suma výdajů za poslední měsíc</ons-list-header>
        <ons-list-item modifier="nodivider">
            <div id="sumOfOutcomeResult" class="negativeTransactions right-block right"></div>
        </ons-list-item>
        <ons-list-header>Přijaté nevyřízené připomínky</ons-list-header>
        <ons-list-item modifier="nodivider">
            <div id="incomingRequestsResult" class="negativeTransactions right-block right"></div>
        </ons-list-item>
        <ons-list-header>Odeslané nevyřízené Připomínky</ons-list-header>
        <ons-list-item modifier="nodivider">
            <div id="outgoingRequestsResult" class="positiveTransactions right-block right"></div>
        </ons-list-item>
    </ons-list>    
</ons-list>
</ons-page>
