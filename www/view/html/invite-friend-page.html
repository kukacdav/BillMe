<ons-page id="invite-friend-page">
        
    <ons-toolbar>
        <div class="center">Pozvat kamaráda</div>
    </ons-toolbar>

    
    <div class="invite-friend-block">
        <ons-icon size="70px" icon="ion-person-add" #8c8c8c></ons-icon>
        <h1 class="invite-friend-header">
            Pozvi kamaráda k používání Bill Me
        </h1>
        <p>
            Nasdílej pozvánku kamarádovi přímo nebo skrze kontakty aplikace</p>
        </p>
    </div>
    <ons-row>
        <ons-col class="center-block">
            <ons-icon size="50px" icon="ion-social-facebook"></ons-icon>
            <p>
                Sdílej pozvánku
            </p>
        </ons-col>
        <ons-col class="center-block">
            <ons-icon size="50px" icon="ion-person-stalker"></ons-icon>
            <p>
                Vyber kontakt
            </p>
        </ons-col>
    </ons-row>
    
    
     <div class="tabbar">
        <div class="tabbar-button" id="tabbar-main-page">

            <ons-icon size="25px" icon="ion-ios-paper-outline"></ons-icon>
        <p class="tabbar-label">Profil</p></div>
        <div class="tabbar-button" id="tabbar-contact-list-page">
            <ons-icon size="25px" icon="ion-person-stalker"></ons-icon>
        <p class="tabbar-label">Kontakty</p></div>
        <div class="tabbar-button-active" id="tabbar-invite-page">
            <ons-icon size="25px" icon="ion-android-share-alt"></ons-icon>
        <p class="tabbar-label">Pozvat</p></div>
        <div class="tabbar-button" id="tabbar-more-options">
            <ons-icon size="25px" icon="ion-ios-more-outline"></ons-icon>
        <p class="tabbar-label">Vice</p></div>
        
        </div>
