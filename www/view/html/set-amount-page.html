<ons-page id="set-amount-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Zpět</ons-back-button>
        </div>
        <div class="center" id="page-title">Částka
        </div>
        <div class="right" id="toolbar-continue">
            
        </div>
    </ons-toolbar>
    
    <ons-row>
    
        <ons-col class="center-block upper-margin">
            <p class="header-name" id="recievers-name"></p>
        </ons-col>
        <ons-col class="center-block">
            <ons-icon  icon="ion-person" size="70px" class="icon"></ons-icon>
        </ons-col>
        <ons-col class="center-block upper-margin">
            <p class="header-name" id="recievers-phone"></p>
        </ons-col>
    </ons-row>
    <p class="red-text incorrect-note center-text" id="insufficientBalanceNote"></p>
        <div class="center-block">
            <ons-input class="correct-input-field"  id="input-amount" type="number" inputmode="numeric" pattern="[0-9]*" placeholder="Částka" float></ons-input>
        </div>
        <ons-button disabled="true" modifier="large--cta" id="submit-transaction-button">Pokračovat</ons-button>    
   
</ons-list>
</ons-page>
