<ons-page id="confirm-transaction-page">
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Částka</ons-back-button>
        </div>
        <div class="center" id="page-header">
        </div>
        <div class="right" id="toolbar-continue">
            
        </div>
    </ons-toolbar>
    
    <ons-row>
        <ons-col class="center-block upper-margin">
            <p class="header-name" id="recievers-name2"></p>
        </ons-col>
        <ons-col class="center-block">
            <ons-icon  icon="ion-person" size="70px"></ons-icon>
        </ons-col>
        <ons-col class="center-block upper-margin">
            <p class="header-name" id="recievers-phone2"></p>
        </ons-col>
    </ons-row>
    
        <div class="center-block dark-pannel">
            <p id="transaction-amount-header">Odesílaná částka</p>
            <div class="center-block amount-pannel">
                <p id="transaction-amount"></p>
            </div>
        </div>
    <ons-list>
        <ons-list-header>Parametry platby</ons-list-header>
        <ons-list-item>
            <ons-icon icon="ion-email" size="30px" ></ons-icon>
            <div class="right">
                <ons-input class="message-input-field" id="message-input" float></ons-input>        
            </div>
            
        </ons-list-item>
        <ons-list-header>Potvrzení platby</ons-list-header>
        <ons-list-item>
        <ons-icon icon="ion-locked" size="30px" ></ons-icon>
            <div class="right">
                <ons-input class="message-input-field" id="pin-input" type="password" inputmode="numeric" pattern="[0-9]*" placeholder="Zadejte PIN" float></ons-input>
            </div>
        </ons-list-item>
    </ons-list>
    <ons-button id="submit-button" modifier="large">Tu</ons-button>
   
</ons-list>
</ons-page>
