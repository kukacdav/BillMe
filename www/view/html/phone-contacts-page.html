<ons-page id="phone-contacts-page">
    <ons-toolbar>
        <div class="center">Kontakty</div>
    </ons-toolbar>
    <ons-list id="contact-list"></ons-list>
    <script id="contact-list-item" type="text/template">
        <ons-list-item class="contact-list-detail">
            <div class="left contact-name">{{name}}</div>
            <div class="center contact-phone">{{phoneNumber}}</div>
            <div class="right">
                <ons-icon icon="ion-chevron-right"></ons-icon>
            </div>
            <div class="hidden contact-index">{{index}}</div>
        </ons-list-item>
    </script>
    <ons-row class="contact-toolbar">
        <ons-col class="center-block">
            <ons-icon icon="ion-search" size="40px"></ons-icon>
            <p class="contact-button-label">Vyhledat kontakt</p>
        </ons-col>
        <ons-col class="center-block">
            <ons-icon icon="ion-person-add" size="40px"></ons-icon>
            <p class="contact-button-label">Vytvořit kontakt</p>
        </ons-col>
        <ons-col class="center-block">
            <ons-icon icon="ion-star" size="40px"></ons-icon>
            <p class="contact-button-label">Nastavit oblíbené</p>
        </ons-col>
    </ons-row>
    <div class="tabbar">
        <div class="tabbar-button" id="tabbar-main-page">
            <ons-icon size="25px" icon="ion-ios-settings-strong"></ons-icon>
            <p class="tabbar-label">Aktivity</p>
        </div>
        <div class="tabbar-button" id="tabbar-profile-page">
            <ons-icon size="25px" icon="ion-ios-paper-outline"></ons-icon>
            <p class="tabbar-label">Profil</p>
        </div>
        <div class="tabbar-button-active" id="tabbar-contact-list-page">
            <ons-icon size="25px" icon="ion-person-stalker"></ons-icon>
            <p class="tabbar-label">Kontakty</p>
        </div>
        <div class="tabbar-button" id="tabbar-invite-page">
            <ons-icon size="25px" icon="ion-android-share-alt"></ons-icon>
            <p class="tabbar-label">Pozvat</p>
        </div>
        <div class="tabbar-button" id="tabbar-more-options">
            <ons-icon size="25px" icon="ion-ios-more-outline"></ons-icon>
            <p class="tabbar-label">Vice</p>
        </div>
    </div>
    </div>
</ons-page>
